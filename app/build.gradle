apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.haomiao.cloud.rx_zhihu"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // RecyclerView
    // ButterKnife标注
    // Retrofit网络处理
    // Retrofit的rx解析库
    // Retrofit的gson库
    // Picasso网络图片加载
    // RxBinding
    //Nucleus MVP 框架库
    //    compile 'info.android15.nucleus:nucleus:2.0.6'
    //    compile 'info.android15.nucleus:nucleus-support-v4:2.0.6'
    //    compile 'info.android15.nucleus:nucleus-support-v7:2.0.6'
    //数据保存
    provided 'frankiesardo:icepick-processor:3.2.0'
    compile project(':mvp_base')



    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.jakewharton.rxbinding:rxbinding:0.3.0'
    compile 'com.jakewharton.rxbinding:rxbinding-appcompat-v7:0.3.0'
    compile 'com.jakewharton.rxbinding:rxbinding-design:0.3.0'
    compile 'com.jakewharton.rxbinding:rxbinding-recyclerview-v7:0.4.0'
    compile 'frankiesardo:icepick:3.2.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.bartoszlipinski:recyclerviewheader2:2.0.1'
    compile 'com.android.support:support-v4:23.4.0'
}
